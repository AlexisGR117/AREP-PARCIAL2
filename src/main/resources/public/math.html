<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Aplicación web para investigar los factores de números enteros y los números primos</h1>
<form action="/factors">
    <label style="font-weight:bold" for="factorsValue">Número que se quiere calcular sus factores:</label><br>
    <input type="text" id="factorsValue" name="factorsValue" value="112"><br>
    <input type="button" value="Submit" onclick="loadGetMsg('factors')">
</form>
<div>Result:</div>
<div id="result-factors"></div><br>
<form action="/primes">
    <label style="font-weight:bold" for="primesValue">Número que se quiere calcular los números primos que hay hasta él:</label><br>
    <input type="text" id="primesValue" name="primesValue" value="100"><br>
    <input type="button" value="Submit" onclick="loadGetMsg('primes')">
</form>
<div>Result:</div>
<div id="result-primes"></div><br>
<script>
    function loadGetMsg(operation) {
        let nameVar = document.getElementById(operation + "Value").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("result-" + operation).innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/" + operation + "?value=" + nameVar);
        xhttp.send();
    }
</script>
</body>
</html>
